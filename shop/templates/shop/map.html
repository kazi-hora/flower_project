{% extends "shop/base.html" %}

{% block content %}

<style>
.map-container {
    width: 100%;
    height: 400px;
    margin-top: 15px;
}

.shop-btn-wrapper {
    text-align: center;   /* button lai center ma rakhcha */
    margin-top: 20px;
}

.shop-btn {
    display: inline-block;
    padding: 10px 22px;
    background: #e75480;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
}

.shop-btn:hover {
    opacity: 0.9;
    
}

/* ===== FOOTER MAIN ===== */
.site-footer {
    background: #2e7d32;
    padding: 18px 15px 10px;
    font-size: 12px;
    color: #ffffff;
    border-top: 1px solid #ffffff;
}

/* Grid Layout */
.footer-container {
    max-width: 1000px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 18px;
    margin-bottom: 12px;
}

/* Column Titles */
.footer-column h4 {
    font-size: 13px;
    margin-bottom: 6px;
    letter-spacing: 0.3px;
    color: #ffffff;
}

/* Links */
.footer-column a {
    display: block;
    color: #ffffff;
    text-decoration: none;
    margin-bottom: 4px;
    font-size: 12px;
    transition: 0.2s ease;
}

.footer-column a:hover {
    color: #e91e63;
    transform: translateX(2px);
}

/* Contact Text */
.footer-column p {
    margin: 2px 0;
    color: #ffffff;
    font-size: 12px;
}

/* ===== SOCIAL ICONS ===== */
.footer-social {
    text-align: center;
    margin: 8px 0 6px;
}

.footer-social a {
    width: 32px;
    height: 32px;
    margin: 0 4px;
    border-radius: 50%;
    background: #ffffff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: 0.25s ease;
}

.footer-social svg {
    width: 16px;
    height: 16px;
}

.footer-social a:hover {
    transform: translateY(-3px);
    background: #e91e63;
}

.footer-social a:hover svg path {
    fill: #fff;
}

/* ===== COPYRIGHT ===== */
.footer-bottom {
    text-align: center;
    font-size: 11px;
    color: #ffffff;
    border-top: 1px solid #ffffff;
    padding-top: 6px;
}

.footer-bottom a {
    color: #ffffff;
    text-decoration: none;
    margin-left: 6px;
}

.footer-bottom a:hover {
    color: #e91e63;
}
</style>
